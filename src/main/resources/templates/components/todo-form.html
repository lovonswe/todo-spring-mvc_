<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Todo</title>
</head>
<body>
<h1>Add New Todo</h1>
<form th:action="@{/todos}" th:object="${todoDto}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br>

    <button type="submit">Submit</button>
</form>
<!-- Add more styling or functionality as needed -->
</body>
</html>
